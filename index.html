<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Post de Instagram</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/79ade751d8.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
  <div class="post">
    <div class="post-header">
      <div class="logo">
        <i class="fa-brands fa-html5"></i>
      </div>
    <div class="title">
      <h2><strong>HTML5</strong></h2>
      <h3>Rigoberto</h3>
    </div>
      
      <div class="post-menu">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
    <div class="post-image">
      <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg"
        alt="Descripción de la imagen">
    </div>
    <div class="post-footer">
      <div class="post-icons">
        <div class="post-left-icons">
          <i class="fa-regular fa-heart"></i>
          <i class="far fa-comment"></i>
          <i class="far fa-paper-plane"></i>
        </div>
        <div class="post-right-icons">
          <i class="fa-regular fa-bookmark"></i>
        </div>
      </div>
      <div class="likes">
        <p>Liked by <strong>4GeeksAcademy,html5,Web</strong> and <strong>100,000 others</strong></p>
      </div>
      <div class="comments">
        <p>Podrá ser vuestro camino ser tortuoso, ventoso, solitario, peligroso y al mismo tiempo os transporta al
          panorama más espectacular. Me invento un poco lo que escribir, solo es para que la página se vea llena y no
          parezca vacía.</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
